spring.mvc.view.prefix: /WEB-INF/jsp/
spring.mvc.view.suffix: .jsp

spring.datasource.url=jdbc:mysql://localhost:3306/springbootdb
#spring.datasource.url=jdbc:mysql://localhost:3306/chanti?autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=loot
 
# Hibernate
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate4.SpringSessionContext
spring.jpa.hibernate.ddl-auto = update
#logging.level.org.hibernate.type=TRACE

spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true



#Second level cache
spring.jpa.properties.hibernate.cache.use_second_level_cache:true
spring.jpa.properties.hibernate.cache.use_query_cache:true
spring.jpa.properties.hibernate.cache.region.factory_class:org.hibernate.cache.ehcache.EhCacheRegionFactory
spring.jpa.properties.javax.persistence.sharedCache.mode:ALL
#spring.jpa.properties.hibernate.cache.provider_configuration_file_resource_path:/WEB-INF/cache/EHCache.xml


#turn off logs
#logging.level.root=OFF
#logging.level.org.springframework.boot=OFF
spring.main.banner-mode=OFF

#logspath
logging.path=D:/my-logs/



